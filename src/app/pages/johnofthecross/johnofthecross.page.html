<ion-header>
  <ion-toolbar>
    <ion-header>
      <ion-toolbar color="tertiary">
        <ion-buttons slot="start">
          <ion-back-button defaultHref="rizalpark2"></ion-back-button>
        </ion-buttons>
        <ion-title><center>JohnOfTheCross's Profile</center></ion-title>
      </ion-toolbar>
    </ion-header>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-tabs>

    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="tab1" (click)="home()">
        <ion-icon name="home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="tab2" (click)="articles()">
        <ion-icon name="newspaper"></ion-icon>
        <ion-label>Articles</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="tab3" (click)="profile()">
        <ion-icon name="person-circle"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  
  </ion-tabs>

  <ion-list color="tertiary">
    <center><ion-avatar slot="start">
      <img src="assets/Default Avatar.png" />
    </ion-avatar></center>
    <ion-item>
      <ion-label>
        <h1><center><b>JohnOfTheCross</b></center></h1>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>juandelacruz@gmail.com</h2>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Quezon City, Metro Manila</h2>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-card>
    <ion-list>
    <ion-item>
    <ion-label>
      <ion-card-subtitle><b>Recent Activities</b></ion-card-subtitle>
    </ion-label>
    </ion-item>
    <ion-item (click)="rizalpark2()">
    <ion-label>
      <ion-card-subtitle>Commented on "<font color="#5260FF" (click)="rizalpark2()"><b>Rizal Park, Manila</b></font>"</ion-card-subtitle><br>
      <font color="black">Dr. Jose Rizal was a true Filipino patriot!</font>
    </ion-label>
    </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
